import:
  - ~/.config/alacritty/themes/brogrammer.yaml
  # - ~/.config/alacritty/themes/solarized_dark_higher_contrast.yaml
colors:
  draw_bold_text_with_bright_colors: true
cursor:
  style:
    blinking: On
    shape: Block
env:
  TERM: xterm-256color
font:
  size: 12.0
  normal:
    style: Bold
window:
  blur: false
  dynamic_title: true
  # opacity: 0.85
  option_as_alt: Both
  dimensions:
    columns: 160
    lines: 50
  padding:
    x: 4
    y: 3
